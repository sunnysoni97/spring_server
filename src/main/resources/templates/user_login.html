<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        User Login
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <center>
        <h4 th:text="${entryStatus.EntryMessage}"/>
        <h1>
            Login to an Existing Account!
        </h1>
        <form action="#" th:action="@{/user_login}" th:object="${user}" method="POST">
            <h4>
                Username : <input type="text" th:field="*{userName}" placeholder="(username)"/>
            </h4>
            <h4>
                Password : <input type="password" th:field="*{userPass}" placeholder="(password)" />
            </h4>
            <input type="submit" value="Login!" />  <input type="reset" value="Reset Fields!" />
        </form>
        <a href="/"><h5> Return to Home! </h5></a>
    </center>
</body>

</html>

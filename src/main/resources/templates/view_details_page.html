<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        User Profile
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <center>
        <h1>
            Your Profile!
        </h1>
        <h4 th:text="'Username : ' + ${user.userName}" />
        <h4> Profile Image : </h4>
        <img th:src="@{${'images/'+ user.userName+ '.png'}}" height="500px" width="500px" />
        <form action="logout" method="POST">
            <input type="submit" value="Logout!" />
        </form>
    </center>
</body>


</html>
